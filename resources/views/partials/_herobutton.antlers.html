{{ if style == 'primary' }}
    <a href="{{ link }}" class="inline-flex items-center justify-center px-8 py-3 text-base font-medium text-white bg-sky-700 border border-transparent rounded-md shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-600">
        {{ text }}
    </a>
{{ else }}
    <a href="{{ link }}" class="inline-flex items-center justify-center px-8 py-3 text-base font-medium text-sky-700 bg-white border border-transparent rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
        {{ text }}
    </a>
{{ /if }}
